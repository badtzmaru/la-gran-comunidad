<!DOCTYPE html>
<html>

<head>
    <title>La Gran Comunidad</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
        :root {
            --text: lime;
            --background: black;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-size: 20px;
            font-family: 'Monaco';
        }

        main {
            height: 100%;
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto 70px;
            background: var(--background);
            color: var(--text);
        }

        input {
            font-size: inherit;
            font-family: inherit;
            box-sizing: border-box;
            border: 0;
            border-top: 1px solid var(--text);
            padding: 15px;
            width: 100%;
            height: 100%;
            background: var(--background);
            color: var(--text);
            word-wrap: break-word;
        }

        input:focus {
            outline: none;
        }

        ul {
            margin: 0;
            padding: 15px;
            list-style-type: none;
            overflow-y: scroll;
            overflow-x: auto;
        }

        li {
            display: block;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        a {
            color: inherit !important;
        }

        #counter {
            position: absolute;
            right: 0;
            top: 0;
            margin: 10px;
            padding: 10px;
            color: var(--text);
            background: var(--background);
            border: 1px solid var(--text);
        }
    </style>
    <script>
        // simple commands list
        let commands = {
            shrug: "¯\\_(ツ)_/¯",
            github: "https://github.com/coderLads/la-gran-comunidad",
            policy: "https://pastebin.com/raw/jDwQa5ix",
            demographics: "https://i.imgur.com/L90oYAB.png"
        };
        let programs = [
            "help",
            "d"
        ];

        // regex for matching urls to make links
        let urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;

        // function to make urls into links in chat
        function linkify(text) {
            return text.replace(urlRegex, function (url) {
                return '<a href="' + url + '" target="_blank">' + url + '</a>';
            });
        }

        // simple document ready function
        $(function () {

            // generate a random user color
            let color = "#" + ((1 << 24) * Math.random() | 0).toString(16);

            // setup the color and focus the text box
            $("#m").css('color', color);
            $("#m").focus();

            // open the socket connection to the server
            var socket = io();

            // when you send a message, parse it
            $('form').submit(function () {

                // if it's the help command, show commands to only that user, otherwise broadcast message and color to all open clients
                if ($('#m').val() == "/help") {
                    $('#messages').append($('<li>').text("Current commands are as follows:"));
                    for (let cmd in commands) {
                        $('#messages').append($('<li>').text(cmd));
                    }
                    for (let prog in programs) {
                        $('#messages').append($('<li>').text(programs[prog]));
                    }
                } else if ($('#m').val().startsWith("/d ")) {
                    let result = Math.floor(Math.random() * parseInt($('#m').val().split("/d ")[1]) + 1);

                    socket.emit('chat message', {
                        message: "One d" + $('#m').val().split("/d ")[1] + " was rolled. A " +
                            result + "!",
                        color: color
                    });
                } else {
                    socket.emit('chat message', {
                        message: $('#m').val(),
                        color: color
                    });
                }

                // clear the form and prevent default handling
                $('#m').val('');
                return false;
            });

            // when a message is recieved, parse it for links, and run any needed commands, otherwise just print the message
            socket.on('chat message', function (msg) {

                if (urlRegex.test(msg.message)) { // check if it's a link
                    $('#messages').append($('<li>').html(linkify(msg.message)).css('color', msg.color));

                } else { // check if it's a command
                    let found = false;
                    for (let cmd in commands) {
                        if (msg.message.includes("/" + cmd)) {
                            $('#messages').append($('<li>').html(linkify(msg.message.split('/' + cmd)[0] +
                                commands[cmd] + msg.message.split('/' + cmd)[1])).css('color',
                                msg
                                .color));
                            found = true;
                        }
                    }

                    if (!found) { // just print it if it's a normal message
                        $('#messages').append($('<li>').text(msg.message).css('color', msg.color));
                    }
                }

                // scroll the user down to the bottom after a new message is added
                let msgs = document.getElementById("messages");
                msgs.scrollTo(0, msgs.scrollHeight);
            });

            // when the server updates the number of users counter, update the little display for it
            socket.on('total users', function (total) {
                $("#counter").text("Online: " + total);
            });

            // listener for server update
            socket.on('update', function () {
                $('#messages').append($('<li>').text(
                    "The server has been updated. You will be reconnected."));
                setTimeout(() => {
                    window.location.href = window.location.href;
                }, 3000);
            });

        });
    </script>
</head>

<body>
    <div id="counter"></div>
    <main>
        <ul id="messages">
            <li>By using this site, you agree to our
                <a href="https://pastebin.com/raw/jDwQa5ix" target="_blank">Policy.</a>
            </li>
        </ul>
        <form action="">
            <input id="m" autocomplete="off" maxlength="3000" />
            <!-- <button>Send</button> -->
        </form>
    </main>

</body>

</html>
