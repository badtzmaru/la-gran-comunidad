<!DOCTYPE html>
<html>

<head>
    <title>La Gran Comunidad</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.js"></script>
    <style>
        :root {
            --text: lime;
            --background: black;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-size: 20px;
            font-family: 'Monaco';
        }

        main {
            height: 100%;
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto 70px;
            background: var(--background);
            color: var(--text);
        }

        input {
            font-size: inherit;
            font-family: inherit;
            box-sizing: border-box;
            border: 0;
            border-top: 1px solid var(--text);
            padding: 15px;
            width: 100%;
            height: 100%;
            background: var(--background);
            color: var(--text);
            word-wrap: break-word;
        }

        input:focus {
            outline: none;
        }

        ul {
            margin: 0;
            padding: 15px;
            list-style-type: none;
            overflow-y: scroll;
            overflow-x: auto;
        }

        li {
            display: block;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        a {
            color: inherit !important;
        }

        #counter {
            position: absolute;
            right: 0;
            top: 0;
            margin: 10px;
            padding: 10px;
            color: var(--text);
            background: var(--background);
            border: 1px solid var(--text);
        }
    </style>
    <script>
        // simple commands list
        // let commands = {
        //     shrug: "¯\\_(ツ)_/¯",
        //     github: "https://github.com/coderLads/la-gran-comunidad",
        //     policy: "https://pastebin.com/raw/jDwQa5ix",
        //     demographics: "https://i.imgur.com/L90oYAB.png"
        // };
        // let programs = [
        //     "help",
        //     "d"
        // ];

        let commands = {
            shrug: () => {
                return ["¯\\_(ツ)_/¯", true];
            },
            github: () => {
                return ["https://github.com/coderLads/la-gran-comunidad", true];
            },
            policy: () => {
                return ["https://pastebin.com/raw/jDwQa5ix", true];
            },
            demographics: () => {
                return ["https://i.imgur.com/L90oYAB.png", true];
            },
            help: () => {
                let commandList = Object.keys(commands).join("\n");
                return [commandList, false];
            },
            d: (p) => {
                let n = parseInt(p.split("/d ")[1]);
                return ["One d" + n + " was rolled. A " + (Math.floor(Math.random() * n) + 1).toString() + "!", true];
            }
        }

        // simple document ready function
        $(function () {
            if (Cookies.get('policy')) {

                // generate a random user color
                let color = "#" + ((1 << 24) * Math.random() | 0).toString(16);

                // setup the color and focus the text box
                $("#m").css('color', color);
                $("#m").focus();

                // open the socket connection to the server
                var socket = io();

                // when you send a message, parse it
                $('form').submit(function () {

                    let sent = $("#m").val();

                    // check for commands
                    for (let cmd in commands) {
                        if (sent.includes("/" + cmd)) {
                            let result = commands[cmd](sent);
                            if (result[1] == true) {
                                sent = result[0];
                            } else {
                                $('#messages').append($('<li>').text(result[0]).css('color', color));
                                sent = "";
                            }
                        }
                    }

                    // send the message to all clients
                    socket.emit('chat message', {
                        message: sent,
                        color: color
                    });

                    // clear the form and prevent default handling
                    $('#m').val('');
                    return false;
                });

                // when a message is recieved, print the message output
                socket.on('chat message', function (msg) {

                    let findUrl = /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi;

                    if (findUrl.test(msg.message)) {
                        $('#messages').append($('<li>').html(msg.message.replace(/<\/?[^>]+(>|$)/g, "").replace(findUrl, function (url) {
                            return '<a href="' + url + '" target="_blank">' + url + '</a>';
                        })).css('color', msg.color));
                    } else {
                        $('#messages').append($('<li>').text(msg.message).css('color', msg.color));
                    }

                    // scroll the user down to the bottom after a new message is added
                    let msgs = document.getElementById("messages");
                    msgs.scrollTo(0, msgs.scrollHeight);
                });

                // when the server updates the number of users counter, update the little display for it
                socket.on('total users', function (total) {
                    $("#counter").text("Online: " + total);
                });

                // listener for server update
                socket.on('update', function () {
                    $('#messages').append($('<li>').text("The server has been updated. You will be reconnected."));
                    setTimeout(() => {
                        window.location.href = window.location.href;
                    }, 3000);
                });

            } else { // if they did not agree
                if (confirm("I have read and understand the policy listed at " + commands.policy())) {
                    Cookies.set('policy', 'true', {
                        expires: 360
                    });
                }
                window.location.href = window.location.href;
            }
        });
    </script>
</head>

<body>
    <div id="counter"></div>
    <main>
        <ul id="messages"></ul>

        <form action="">
            <input id="m" autocomplete="off" maxlength="1000" />
        </form>
    </main>

</body>

</html>
